<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

      function paragraphText(tag, text) {
        let elementTag = document.getElementsByTagName(tag);
        elementTag = elementTag[0].innerHTML = text;
        return elementTag;
      }

      function changeBgColor(classe, cor) {
        let elementClass = document.getElementsByClassName(classe);
        elementClass = elementClass[0].style.backgroundColor = cor;
        return elementClass;
      }

      function changeHeaderText(classe, text) {
        let elementClass = document.getElementsByClassName(classe);
        elementClass = elementClass[0].innerText = text;
        return elementClass;
      }

      function forceUpperCase(tag) {
        let elementTag = document.getElementsByTagName(tag);
        for (let index = 0; index < elementTag.length; index += 1) {
          elementTag[index].style.textTransform = 'uppercase';
        }
      }

      function printOnConsole(tag) {
        let elementTag = document.getElementsByTagName(tag);
        for (let index = 0; index < elementTag.length; index += 1) {
          console.log(elementTag[index].innerText);
        }
      }

      paragraphText('p', 'Formado da Trybe e me sentir feliz comigo mesmo.');
      changeBgColor('main-content', 'rgb(76,164,109)');
      changeBgColor('center-content', 'white');
      changeHeaderText('title', 'Exercício 5.1 - JavaScript');
      forceUpperCase('p');
      printOnConsole('p');
    </script>
  </body>
</html>
