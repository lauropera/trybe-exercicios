<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tech Gallery</title>
  </head>
  <body>

    <header class="header">
      <img class="trybe-logo" src="images/trybe-logo.jpg" alt="Logo da Trybe" />
      <h2>TRYBE TECH-GALLERY</h2>
      <a>SIGN-UP</a>
    </header>

    <section class="about">
      <p>
        Take a look at some of the technologies which you will learn in our
        fundamentals and front-end module!
      </p>
    </section>

    <section class="technologies-container">
      <div class="technologies">
        <div class="tech-item">
          <h3>HTML</h3>
          <img src="images/html-logo.png" alt="Logo HTML" />
        </div>
        <div class="tech-item">
          <h3>CSS</h3>
          <img src="images/css-logo.png" alt="Logo CSS" />
        </div>
        <div class="tech-item">
          <h3>JAVASCRIPT</h3>
          <img src="images/javaScript-logo.png" alt="Logo JavaScript" />
        </div>
        <div class="tech-item">
          <h3>REACT</h3>
          <img src="images/react-logo.png" alt="Logo React" />
        </div>
        <div class="tech-item">
          <h3>RTL</h3>
          <img src="images/rtl-logo.png" alt="Logo RTL" />
        </div>
        <div class="tech-item">
          <h3>REDUX</h3>
          <img src="images/redux-logo.png" alt="Logo Redux" />
        </div>
      </div>
    </section>

    <footer class="footer">
        <a class="social">
          <img src="images/instagram-logo.png" alt="Logo Instagram">
        </a>
        <a class="social">
          <img src="images/linked-in-logo.png" alt="Logo Linkedin">
        </a>
      </section>
    </footer>
  </body>
</html>
